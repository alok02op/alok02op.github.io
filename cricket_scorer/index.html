<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Match</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header bgcolor" id="header">
        <img class="bgcolor" src="favicon-32x32.png" alt="cricket symbol">
        <h1 class="heading bgcolor">Cricket <small class="bgcolor">scorer</small></h1>
        <a class="noti_icon bgcolor" href="notification.html"><img class="bgcolor" src="bell.png" alt="noti_icon"></a>
        <span class="bgcolor setting_icon"><img src="icons8-settings-50.png" class="bgcolor" alt="setting_icon"></span>
    </header>

    <iframe src="new_match.html" frameborder="0" id="frame" name="frame"></iframe>

    <footer class="footer">
        <a class="box1" target="frame">
            <img src="cricket-player-with-bat.png" alt="Cricket_bat_icon"><br>New Match
        </a>
        <a class="box2" target="frame">
            <img src="group_logo.jpeg" alt="Group_logo"><br>Teams
        </a>
        <a class="box3" target="frame">
            <img src="history.png" alt="History_logo"><br>History
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
