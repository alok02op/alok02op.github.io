<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Settings</title>
    <link rel="stylesheet" href="advanced.css">
</head>
<body>
    <header class="header" id="header">
        <a id="back" href="index.html" target="_self">&#8592;</a>
        <h1 id="heading">Match Settings</h1>
    </header>

    <section class="teams">
        <h3 style="margin: 10px;font-size: x-large;">Players per team?</h3>
        <div class="box1">
            <input type="text" name="player_num" value="11" id="player_num">
        </div>
    </section>
    <section class="no_ball_box">
        <h3 style="display: inline-block; margin: 10px;"><label for="no_ball">No Ball</label></h3>
        <input type="radio" id="no_ball" name="no_ball">
        <div class="box2">
            <label for="re_no_ball" style="background-color: white;">Re-ball</label>
            <input type="radio" name="re_no_ball" id="re_no_ball">
            <label for="no_ball_run" style="background-color: white;">No ball run</label>
            <input type="text" name="no_ball_run" id="no_ball_run" value="1">
        </div>
    </section>
    <section class="wide_ball_box">
        <h3 style="display: inline-block;margin: 10px;"><label for="wide_ball">Wide Ball</label></h3>
        <input type="radio" id="wide_ball" name="wide_ball">
        <div class="box3">
            <label for="re_wide_ball" style="background-color: white;">Re-ball</label>
            <input type="radio" name="re_wide_ball" id="re_wide_ball">
            <label for="wide_ball_run" style="background-color: white;">Wide ball run</label>
            <input type="text" name="wide_ball_run" id="wide_ball_run" value="1">
        </div>
    </section>

    <section class="submit">
        <input type="submit" value="Save settings">
    </section>

</body>
</html>
