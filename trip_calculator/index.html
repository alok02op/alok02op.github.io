<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel cost Calculator.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Fuel Cost Calculator</h1>
    <p class="description">This website calculates the fuel cost of your trip.</p>

    <div class="section">
        <p class="subheading">Please complete the following fields:<p>
        <table class="table">
            <tr>
                <td><label for="name">Full Name</label></td>
                <td><input type="text" id="name" name="name"></td>
                <td><span id="name_validate" class="error"></span></td>
            </tr>
            <tr>
                <td><label for="birth">Date of Birth (DOB)</label></td>
                <td><input type="date" name="dob" id="birth"></td>
                <td><span id="dob_validate" class="error"></span></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="button" id="age_calculate">Calculate age</button></td>
                <td></td>
            </tr>
            <tr>
                <td><label for="trip_distance"> Trip Distance</label></td>
                <td><input type="text" name="trip_distance" id="trip_distance"></td>
                <td><span id="trip_distance_validate" class="error"></span></td>
            </tr>
            <tr>
                <td><label for="fuel_efficiency">Fuel Efficiency</label></td>
                <td><input type="text" id="fuel_efficiency" name="fuel_efficiency"></td>
                <td><span id="fuel_efficiency_validate" class="error"></span></td>
            </tr>
            <tr>
                <td><label for="price">Fuel Price per Gallon</label></td>
                <td><input type="text" id="price" name="price"></td>
                <td><span id="price_validate" class="error"></span></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="button"  id="calculate" >Calculate Fuel cost</button>
                    <button type="button" id="reset" >Clear inputs</button>
                    <button type="button" id="validator" >Validate inputs</button>
                </td>
                <td></td>
            </tr>
        </table>
    </div>
    <div class="summary">
        <h2>Summary</h2>
        <span id="show_name" class="results"></span><br>
        <span id="show_age" class="results"></span><br>
        <span id="show_cost" class="results"></span><br>
    </div>

<script src="script.js"></script>
</body>
</html>
