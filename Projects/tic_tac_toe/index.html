<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tic-Tac-Toe</h1>
        <div class="msgcontainer hide" id="msg_container">
            <span id="msg">Winner:Alok</span>
            <button id="newgame">New Game</button>
        </div>
        <p>
            <label for="playerX" class="label">Enter name for player - X : </label>
            <input type="text" id="playerX" placeholder="player-x" name="player-x" ><br>
            <label for="playerO" class="label">Enter name for player - O : </label>
            <input type="text" id="playerO" placeholder="player-o" name="player-o" ><br>
            <h3 style="color: blue;" id="temp">First Turn is for player - O</h3>
            <button id="start">Start Game</button> 
        </p>
        <div class="container">
            <div class="game">
                <button class="box" id="box1"></button>
                <button class="box" id="box2"></button>
                <button class="box" id="box3"></button>
                <button class="box" id="box4"></button>
                <button class="box" id="box5"></button>
                <button class="box" id="box6"></button>
                <button class="box" id="box7"></button>
                <button class="box" id="box8"></button>
                <button class="box" id="box9"></button>
            </div>
            <button id="reset" >Reset Game</button> 
        </div>   
    </main>

    <script src="script.js"></script>
</body>
</html>
