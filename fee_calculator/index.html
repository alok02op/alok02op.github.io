<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Fee Calculator.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tuition Fee Calculator</h1>
    <p>The webpage calculates the tuition for the current semester adjusting discounts if any.</p>

    <div class="div1">
        <h2>Student Details</h2>
        <p><em>Please complete the following fields.</em></p>
        <table>
            <tr>
                <td><label for="name">Full Name:</label></td>
                <td><input type="text" id="name" name="name"></td>
                <td><span class="error"></span></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth (DOB):</label></td>
                <td><input type="date" id="dob" name="dob"></td>
                <td><span class="error"></span></td>
            </tr>
            <tr>
                <td></td>
                <td><button id="calculate_age">Calculate Age</button></td>
                <td><span  class="result" id="age"></span></td>
            </tr>
            <tr>
                <td><label for="state">Home state:</label></td>
                <td><input type="text" id="state" name="state"></td>
                <td><span class="error"></span></td>
            </tr>
            <tr>
                <td><label for="courses">Number of courses registered:</label></td>
                <td><input type="text" id="courses" name="courses"></td>
                <td><span class="error"></span></td>
            </tr>
            <tr>
                <td colspan="3"><button id="clear">Clear Inputs</button><button id="validate">Validate Inputs</button><button id="calculate_fee">Calculate Tuition Fees</button></td>
            </tr>
        </table>
    </div>
    <div class="div2">
        <h2>Summary of Fees.</h2>
        <span class="results"></span><br>
        <span class="results"></span><br>
        <span class="results"></span><br>
        <span class="results"></span><br>
    </div>
    <script src="script.js"></script>
</body>
</html>
